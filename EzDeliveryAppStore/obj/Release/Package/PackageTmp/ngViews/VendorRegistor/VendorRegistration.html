        body {

            z-index: 1;
            border: 3px solid white;

        }

            .content-end:after:before {
                border: 62px solid #45b252;
                content: "";

                left: -30px;

                right: 30px;
                top: -30px;
                bottom: 30px;
                z-index: -1;
            }

            .content-end:after {
                border: 5px solid #fff;

                display: inline-block;

                right: 30px;
                top: -30px;
                bottom: 30px;
                z-index: -1;
            }

            .content-end:before {
                border: 12px solid #45b252;

            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 1em;
        }

        .field-one label {
            font-size: 15px;
        }


        form .field-one {
            background: transparent;
            display: flex;
            display: flex;
            display: -webkit-box;
            /* OLD - iOS 6-, Safari 3.1-6 */
            display: -moz-box;
            /* OLD - Firefox 19- (buggy but mostly works) */
            display: -ms-flexbox;
            /* TWEENER - IE 10 */
            display: -webkit-flex;
            /* NEW - Chrome */
            margin: 0 0 12px 0;
        }

            form .field-one span {
                flex: 1;
                -webkit-box-flex: 1; /* OLD - iOS 6-, Safari 3.1-6 */
                -moz-box-flex: 1; /* OLD - Firefox 19- */
                width: 20%; /* For old syntax, otherwise collapses. */
                -webkit-flex: 1; /* Chrome */
                -ms-flex: 1; /* IE 10 */

                font-size: 1em;
                background: #fff;
                text-align: center;
                line-height: 48px;
                border-width: 1px 1px 1px 1px;
            }


            form .field-one .input-field {
                flex: 3 50%;
                -webkit-box-flex: 3 50%; /* OLD - iOS 6-, Safari 3.1-6 */
                -moz-box-flex: 3 50%; /* OLD - Firefox 19- */
                -webkit-flex: 3 50%; /* Chrome */
                -ms-flex: 3 50%; /* IE 10 */
            }

        .input-field input[type="submit"] {
            background: #45b252;
            border: none;
            color: #fff;
            padding: 12px 15px;
            text-transform: uppercase;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.5s all;
            -webkit-transition: 0.5s all;
            -moz-transition: 0.5s all;
            -o-transition: 0.5s all;
            -ms-transition: 0.5s all;
        }

            .input-field input[type="submit"]:hover {
                background: #fff;
                color: #45b252
            }

        .input-field input {
            padding: 13px 15px 13px 0;
            font-size: 16px;
            color: #333;
            letter-spacing: 1px;
            border: none;
            border-width: 1px 1px 1px 1px;
            background: #fff;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            width: 100%;
            outline: none;
        }

        .account {
            padding: 20px 0;
        }

            .account p {
                color: #fff;
                font-size: 16px;
                letter-spacing: 1px;
            }

                .account p a {
                    color: darkgreen;
                    opacity: 4;
                }

                    .account p a:hover {
                        color: #fff;
                    }


        /* -- Responsive code -- */
        @media screen and (max-width: 1280px) {
            .content {
                margin: 4em auto;
            }
        }

        @media screen and (max-width: 768px) {
            h1.title-agile {
                font-size: 3em;
            }
        }

        @media screen and (max-width: 667px) {
            h1.title-agile {
                font-size: 2.8em;
            }

            .content {
                margin: 3em auto 1em;
            }
        }

        @media screen and (max-width: 480px) {
            h1.title-agile {
                font-size: 2.7em;
            }

            form .field-one .input-field {
                flex: 3 45%;
            }

            .content-end:after {
                border: 4px solid #fff;
                left: -15px;
                right: 15px;
                top: -15px;
                bottom: 15px;
            }

            .content-end {
                padding: 2em 3em;
            }
        }

        @media screen and (max-width: 414px) {
            h1.title-agile {
                font-size: 2.2em;
                letter-spacing: 1px;
            }

            form .field-one .input-field {
                flex: 3 41%;
            }

            h2 {
                font-size: 22px;
                letter-spacing: 1px;
            }
        }

        @media screen and (max-width: 384px) {
            .input-field input, .input-field input[type="submit"] {
                padding: 10px 10px;
            }

            form .field-one span {
                line-height: 40px;
            }

            .content-end {
                padding: 2em 2em;
            }
        }

        @media screen and (max-width: 375px) {
            form .field-one .inpu-field {
                flex: 3 37%;
            }
        }

        @media screen and (max-width: 320px) {
            h1.title-agile {
                font-size: 1.7em;
            }

            .content-end {
                padding: 1.5em;
            }

                .content-end:after {
                    border: 3px solid #fff;
                    left: -10px;
                    right: 10px;
                    top: -10px;
                    bottom: 10px;
                }
        }

        h2 img {
            margin-left: 0em;
            margin-top: -0.5em;
            height: 32px;
        }
