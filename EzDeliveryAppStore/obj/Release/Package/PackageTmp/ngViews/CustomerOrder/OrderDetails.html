    <section>

                <div id="London" class="tabcontent">
                    <div class="offer_box" ng-repeat=" c in TopBidsLst">
                        <div class="offer_box_content">

                            <figure>
                                <img src="../../images/capDefault.jpeg" />
                            </figure>
                            <div class="p_content">
                                <h3>{{c.HeroRegistration.HeroName}}</h3>
                                <p>{{c.HeroRegistration.PlateNo}}</p>
                                <p>{{c.CustomerOrder.CustomerOrderNo}}</p>
                                <p>{{c.DeliveryNotes}}</p>
                                <p> {{c.DeliveryStartTime}} </p>
                                <h4 ng-if="c.Status == 1 || c.Status ==2">{{c.BidPrice | currency:'&#x20B9;' }}</h4>
                            </div>

                            <button class="view" ng-show="c.Status == 1 || c.Status ==2">
                                <a href="javscript:void(0);" ng-click="CustomerAcceptsBid(c.CustomerOrderId,c.OrderDriverId)">Accept  </a>
                            </button>
                           
                            <button class="view">
                                <a href="javscript:void(0);" ng-click="CustomerRejectBid(c.CustomerOrderId,c.OrderDriverId)"> Reject </a>
                            </button>
                        </div>
                    </div>
                </div>
