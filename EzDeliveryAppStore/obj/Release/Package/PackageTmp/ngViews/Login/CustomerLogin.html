<body>
    <div class="container-fluid" id="container">
        <section>
            <div class="visiting-card">
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 left-col">
                        <div class="login_image">
                            <img src="../../../images/walking.svg">

                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 right-col">
                        <form class="" novalidate name="loginForm" autocomplete="off">
                            <div class="logo_img">
                                <img src="../../../images/logo.png">
                            </div>
                            <h2 style="margin-bottom: 10px;color:#4BC25A;">Login</h2>
                            <p class="subHeading" style="margin-bottom: 15px;">
                                <span style="color: #E76886;">*</span> Indicates mandatory fields
                            </p>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eachFormField">
                                    <label class="field a-field a-field_a3 page__field">
                                        <input type="number" class="field__input" placeholder="99xxxxxxxx" name="mobileNo" ng-model="MobileNo" id="contactNumber" ng-pattern="/^([0|\+[0-9]{1,5})?([7-9][0-9]{9})$/" required />
                                    </label>
                                    <p  ng-show="submitted==true && loginForm.mobileNo.$error.required"><b style="color:brown">*Mobile No Is Required</b></p>
                                    <p  ng-show="submitted==true && loginForm.mobileNo.$error.pattern"><b style="color:brown">*Start With 0 Or 91 </b></p>
                                    <p><b style="color:brown">*Disclaimer : </b>Notification will be sent on this mobile number.</p>
                                </div>
                            </div>

                                <div class="button-container col-lg-12">
                                    <button class="button" ng-click="submitted=true;CustomerLogin(MobileNo,loginForm.$valid)" style="margin-top:2em;">
                                        Login
                                    </button>
                                </div>

                            </div>

                            <div class="row">
                                <div class="button-container col-lg-12">
