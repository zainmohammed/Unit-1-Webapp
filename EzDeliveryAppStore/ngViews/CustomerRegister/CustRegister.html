

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

            a:hover {
                color: rgb(80, 69, 69);
                text-decoration: none;
            }
    </style>




    <div class="container-fluid" id="container">
        <section>

            <div class="visiting-card">
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 left-col">
                        <div class="login_image">
                            <img src="../../../images/walking.svg">

                        </div>

                    </div>

                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 right-col">

                        <form class="" id="contactForm" method="POST">
                            <div class="logo_img">
                                <img src="../../../images/logo.png">
                            </div>
                            <h2 style="margin-bottom: 10px;color:#4BC25A;">Login</h2>
                            <p class="subHeading" style="margin-bottom: 15px;">
                                <span style="color: #E76886;">*</span> Indicates mandatory fields
                            </p>



                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eachFormField">
                                    <label class="field a-field a-field_a3 page__field">
                                        <input class="field__input" placeholder="99xxxxxxxx" name="contactNumber" id="contactNumber">
                                        <span class="field__label-wrap">
                                            <span class="field__label">
                                                Mobile number <span style="color: #E76886;">*</span>
                                            </span>
                                        </span>

                                    </label>
                                    <div id="errorNumber" class="error">
                                        Mobile number is required
                                    </div>
                                    <div id="errorIfNotNumber" class="error">
                                        Mobile number should be numeric
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eachFormField">
                                    <label class="field a-field a-field_a3 page__field">
                                        <input class="field__input" placeholder="OTP" name="otpNumber" id="otpNumber">
                                        <span class="field__label-wrap">
                                            <span class="field__label">
                                                Please Enter OTP <span style="color: #E76886;">*</span>
                                            </span>
                                        </span>

                                    </label>
                                    <div id="errorNumber" class="error">
                                        number is required
                                    </div>
                                    <div id="errorIfNotNumber" class="error">
                                        number should be numeric
                                    </div>
                                </div>
                            </div>




                            <div class="row">

                                <button class="loginBtn loginBtn--google">
                                    Login with Google
                                </button>
                            </div>



                            <div class="row">
                                <button class="loginBtn loginBtn--facebook">
                                    Login with Facebook
                                </button>
                            </div>
                            <div class="row">
                                <div class="button-container col-lg-12">
                                    <button class="button" style="margin: 0;" data-toggle="modal" data-target="#Otp">
                                        <a href="#">
                                            Submit
                                        </a>

                                    </button>
                                </div>
                            </div>




                        </form>

                    </div>

                </div>

            </div>


        </section>
    </div>

    <div class="modal fade" id="Otp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">OTP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Enter OTP Code:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
